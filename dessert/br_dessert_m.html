  <script type="text/javascript">
    var swipes = [];
    function kyu_slide1(){
      $('#body1 .swiper01 .slide_wrap').each(function(i, obj){  
        if (swipes[i] != null) {
          swipes[i].destroy(false, true)
        }
        swipes[i] = new Swiper(obj,{  
          navigation: {
            nextEl: '#body1 .swiper-button-next'+i,
            prevEl: '#body1 .swiper-button-prev'+i,
          },
          autoplay: {
            delay:1000,
            disableOnInteraction:true, 
          },  
          pagination: {
            el: "#body1 .swiper-pagination"+i,
            clickable: true,
          },
          loop:true,
          speed:1000,
          slidesPerView:'auto', 
          centeredSlides:true,            
          observer:true,
          observeParents:true,
          observeSlideChildren:true
          });						
        });
      }
    kyu_slide1();
